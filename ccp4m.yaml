name: Alacrity Language
version: 0.0.1
lang: c++
std: 17
compile_flags: -O2 -fPIC
vars:
  []
license: bsd3
author:
  name: Electrux
  email: ElectruxRedsworth@gmail.com
libs:
  - name: filesystem
    version: 0
    inc_flags: ""
    lib_flags: -L/usr/local/opt/llvm/lib -lc++fs
  - name: libdl
    version: 0
    inc_flags: ""
    lib_flags: -ldl
builds:
  - name: al
    type: bin
    inc_flags: ""
    lib_flags: ""
    pre_exec: ""
    main_src: src/main.cpp
    other_src:
      - src/(.*).cpp
    exclude:
      - src/Functions/(.*).cpp
  - name: core
    type: lib
    build_type: ""
    inc_flags: ""
    lib_flags: ""
    pre_exec: ""
    main_src: src/Functions/core.cpp
    other_src:
      - src/(.*).cpp
    exclude:
      - src/Functions/(.*).cpp
      - src/main.cpp
  - name: math
    type: lib
    build_type: ""
    inc_flags: ""
    lib_flags: ""
    pre_exec: ""
    main_src: src/Functions/math.cpp
    other_src:
      - src/(.*).cpp
    exclude:
      - src/Functions/(.*).cpp
      - src/main.cpp
env:
  []