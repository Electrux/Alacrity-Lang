name: Alacrity Language
version: 0.0.1
lang: c++
std: 17
compile_flags: -O2 -fPIC
vars:
  []
license: bsd3
author:
  name: Electrux
  email: ElectruxRedsworth@gmail.com
libs:
  - name: filesystem
    version: 0
    inc_flags: ""
    lib_flags: -L/usr/local/opt/llvm/lib -lc++fs
  - name: libdl
    version: 0
    inc_flags: ""
    lib_flags: -ldl
  - name: pthread
    version: 0
    inc_flags: ""
    lib_flags: -lpthread
builds:
  - name: al
    type: bin
    inc_flags: ""
    lib_flags: ""
    pre_exec: ""
    main_src: src/main.cpp
    other_src:
      - src/(.*).cpp
    exclude:
      - src/Modules/(.*).cpp
  - name: core
    type: lib
    build_type: ""
    inc_flags: ""
    lib_flags: ""
    pre_exec: ""
    main_src: src/Modules/core.cpp
    other_src:
      - src/(.*).cpp
    exclude:
      - src/Modules/(.*).cpp
      - src/main.cpp
  - name: os
    type: lib
    build_type: ""
    inc_flags: ""
    lib_flags: ""
    pre_exec: ""
    main_src: src/Modules/os.cpp
    other_src:
      - src/(.*).cpp
    exclude:
      - src/Modules/(.*).cpp
      - src/main.cpp
  - name: math
    type: lib
    build_type: ""
    inc_flags: ""
    lib_flags: ""
    pre_exec: ""
    main_src: src/Modules/math.cpp
    other_src:
      - src/(.*).cpp
    exclude:
      - src/Modules/(.*).cpp
      - src/main.cpp
  - name: list
    type: lib
    build_type: ""
    inc_flags: ""
    lib_flags: ""
    pre_exec: ""
    main_src: src/Modules/list.cpp
    other_src:
      - src/(.*).cpp
    exclude:
      - src/Modules/(.*).cpp
      - src/main.cpp
  - name: audio
    type: lib
    build_type: ""
    inc_flags: ""
    lib_flags: -lsfml-audio
    pre_exec: ""
    main_src: src/Modules/audio.cpp
    other_src:
      - src/(.*).cpp
    exclude:
      - src/Modules/(.*).cpp
      - src/main.cpp
  - name: project
    type: lib
    build_type: ""
    inc_flags: ""
    lib_flags: ""
    pre_exec: ""
    main_src: src/Modules/project.cpp
    other_src:
      - src/(.*).cpp
    exclude:
      - src/Modules/(.*).cpp
      - src/main.cpp
  - name: builds
    type: lib
    build_type: ""
    inc_flags: ""
    lib_flags: ""
    pre_exec: ""
    main_src: src/Modules/builds.cpp
    other_src:
      - src/(.*).cpp
    exclude:
      - src/Modules/.([^\\/]*).cpp
      - src/main.cpp
env:
  []